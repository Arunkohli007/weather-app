<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83c3367af4.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="main">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass fa-lg" style="color:black"></i></button>
            </div>


            <div class="weather">
                <div class="center">
                    <img src="/images/clear.png" class="weather-icon">
                    <h1 class="temp">22Â°c</h1>
                    <h2 class="city">New York</h2>
                </div>

                <div class="footer">

                    <div class="left down">
                        <img src="/images/humidity.png" height="30px" width="30px">
                        <div class="data">
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div> 
                    </div>

                    <div class="right down">
                        <i class="fa-solid fa-wind fa-xl"></i>
                        <div class="data">
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
